<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script lang="Javascript">
        function clicouNoBotao(qual)
        {
            document.frm.txtSaida.value += qual;
        }
    </script>
<style type="text/css">
    input[type=text], p
    {
       font-family: Arial, Helvetica, sans-serif;
       font-size: 30px;
       border-radius: 10px; 
    }  
    input[type=button]
    {
        border-radius: 10px;  
        width: 50px;
        height: 50px;
        font-size: 30px;
    }
    </style>    
</head>
<body>
    <form name="frm">
    <p>Sa√≠da: 
    <input type="text" name="txtSaida" readonly></p>
    <input type="button" name="btnUm" value="1" onclick="clicouNoBotao('1');">
    <input type="button" name="btnDois" value="2" onclick="clicouNoBotao('2');">
    <br>

</form>
</body>
</html>
